<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="index.css">
  <title>Movie Watchlist</title>
</head>
<body>
  <div id="container">
    <header>
      <div class="title-nav">
        <h1>Find your film</h1>
        <p> <a href="mi-lista.html">My watchlist</a></p> 
      </div>
      <div class="search-form">
        <input class="search"  type="text" placeholder="Movie name here...">
        <button class="btn">Search</button>
      </div>
    </header>
    <main>
      <section class="card">
        <div>
          <img src="/img/test-img-poster.jpeg" alt="Film">
        </div>
        <div>
          <div>
            <h2>Blade Runner</h2>
            <p> ⭐️ 8.1</p>
          </div>
          <div>
            <p>117 min</p>
            <p>action, Drama, Sci-fi</p>
            <button>Watchlist</button>
          </div>
          <div>
            <p>A blade runner must pursue and terminate four
              replicants who stole a ship in space, and have
              returned to Earth to find their creator.
            </p>
          </div>
        </div>
      </section>
     
    </main>
  </div>
  
</body>
<script src="index.js"></script>
</html>
